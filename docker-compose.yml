version: '3.8'

services:
  app:
    container_name: nodejs-bff
    image: node:20-alpine
    working_dir: /usr/src/app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - .env:/usr/src/app/.env
    ports:
      - "3300:3300"
    command: npm run start:dev
